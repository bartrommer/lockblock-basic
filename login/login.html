<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - LockBlock System</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="../public/lock_block_logo.png" alt="LockBlock Logo">
      <h2>LockBlock System</h2>
    </div>
    <h3>Login</h3>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="../registration/registration.html">Click here to sign up</a></p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();
      // Perform login validation here
      // For demonstration, let's assume login is successful
      // Redirect user to manager page
      window.location.href = "/registration/registration.html"; // Redirect to manager page
    });
  </script>
</body>
</html>
